<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="lib/angular.min.js"></script>
</head>

<body ng-app="myApp">
<div ng-controller="HelloController">
    <h1>{{hello.title}}</h1>
</div>


<script>
    angular.module("myApp",[])
            .controller("HelloController",function($scope){
                $scope.hello = {};
              $scope.hello.title = "Eldar test";
            })

</script>
</body>
</html>
